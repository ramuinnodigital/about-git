

<h1 class="text-center my-5">Contact form</h1>
<div class="container">
    <form [formGroup]="form">
     <div class="row mb-3">
         <div class="col-md-6">
             <label>First Name</label>
             <input type="text" placeholder="Please Enter Your Name" class="form-control"  formControlName="firstname"  [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }">
             <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                 <div *ngIf="f['firstname'].errors['required']">Firstname is required</div>
               </div>
         </div>
         <div class="col-md-6">
             <label>Last Name</label>
             <input type="text" placeholder="Please Enter Your Last Name" class="form-control" formControlName="lastname"  [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }">
             <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                 <div *ngIf="f['lastname'].errors['required']">Lastname is required</div>
               </div>
         </div>
     </div>
     <div class="row mb-3">
         <div class="col-md-6">
             <label>Email</label>
             <input type="email" placeholder="Please Enter Your Email" class="form-control" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
             <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                 <div *ngIf="f['email'].errors['required']">Email is required</div>
                 <div *ngIf="f['email'].errors['email']">Email is invalid</div>
               </div>
         </div>
         <div class="col-md-6">
             <label>Mobile Number</label>
             <input type="number" placeholder="Please Enter Your Phone" class="form-control" formControlName="phone"  [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }">
             <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                 <div *ngIf="f['phone'].errors['required']">Mobile number is required</div>
                 <div *ngIf="f['phone'].errors['pattern']">Please, Enter 10 digit Mobile Number</div> 
                 
               </div>
         </div>
     </div>
     <div class="row mb-3">
         <div class="col-md-12">x
             <label>Address</label>
             <textarea type="text" placeholder="Please Enter Your Address...." class="form-control" formControlName="address"  [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"></textarea>
             <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                 <div *ngIf="f['address'].errors['required']">Address is required</div>
               </div>
             <div class="my-3">
                 <button class="submit-btnnn" (click)="onSubmit()">Submit</button>
             </div>
         </div>
     </div>
    </form>
 </div>
