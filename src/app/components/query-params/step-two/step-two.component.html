<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of loopdata">
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button [disabled]="currentPage == 1" (click)="previews()">Previous</button>
    <ng-container *ngFor="let data of buttonarray.slice(this.currentPage - 1, this.currentPage + 9) ; let i=index">

        <button (click)="sendnumber(data)" [ngClass]="{'active': currentPage === (data)}">{{data}}</button>
    </ng-container>
    
    <button (click)="next()" [disabled]="currentPage == totalpages">Next</button>
</div>



  <div class="cuponbox">
    <div class="row my-2">
        <div class="col-md-5">
            <p>SubTotal</p>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-5">

        </div>
    </div>
    <div class="row my-2">
        <div class="col-md-5">
            <p>Taxes</p>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-5">

        </div>
    </div>
    <div class="row my-2">
        <div class="col-md-5">
            <p>Shipping (1 item)</p>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-5">

        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-5">
          <h3>Cart Value</h3>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-5">
            <p>{{defaultprice}}</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-5">
          <h3>Dicount Value</h3>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-5">
            <p>-{{dicount}}</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-5">
          <h3>Total</h3>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-5">
            <p>{{total}}</p>
        </div>
    </div>
<div>
    <input type="text" placeholder="promo Code" class="input" [(ngModel)]="applycoupon">
    <button (click)="apply(applycoupon)">Apply</button>
</div>
  </div>
