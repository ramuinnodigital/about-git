<section>
    <div class="card">
        <form [formGroup]="form">
            <h2 class="text-center">SIGN UP INFO</h2>
        <div class="mb-3">
            <label class="my-2">Current company</label>
            <input type="text" class="form-control" formControlName="companyname" [ngClass]="{ 'is-invalid': submitted && f['companyname'].errors }">
            <div *ngIf="submitted && f['companyname'].errors" class="invalid-feedback">
                <div *ngIf="f['companyname'].errors['required']">Company Name is required</div>
              </div>
        </div>
        <div class="mb-3">
            <label class="my-2">Total experience</label>
            <input type="text" class="form-control" formControlName="exp" [ngClass]="{ 'is-invalid': submitted && f['exp'].errors }">
            <div *ngIf="submitted && f['exp'].errors" class="invalid-feedback">
                <div *ngIf="f['exp'].errors['required']">Exp is required</div>
              </div>
        </div>
        <div class="mb-3">
            <label class="my-2">Designation</label>
            <input type="text" class="form-control" formControlName="designation" [ngClass]="{ 'is-invalid': submitted && f['designation'].errors }">
            <div *ngIf="submitted && f['designation'].errors" class="invalid-feedback">
                <div *ngIf="f['designation'].errors['required']">Designation is required</div>
              </div>
        </div>

        <div class="d-flex my-5">
            <label class="container">One
              <input type="radio" name="radio" formControlName="radiovalue" value="one" [ngClass]="{ 'is-invalid': submitted && f['radiovalue'].errors }">
              <span class="checkmark">ONE</span>
               <div *ngIf="submitted && f['radiovalue'].errors" class="invalid-feedback">
                <div *ngIf="f['radiovalue'].errors['required']">radiovalue is required</div>
              </div>
            </label>
            <label class="container">Two
              <input type="radio" name="radio"  formControlName="radiovalue" value="two"  [ngClass]="{ 'is-invalid': submitted && f['radiovalue'].errors }">
              <span class="checkmark">TWO</span>
              <div *ngIf="submitted && f['radiovalue'].errors" class="invalid-feedback">
                <div *ngIf="f['radiovalue'].errors['required']">radiovalue is required</div>
              </div>
            </label>
            <label class="container">Three
              <input type="radio" name="radio"  formControlName="radiovalue" value="three" [ngClass]="{ 'is-invalid': submitted && f['radiovalue'].errors }">
              <span class="checkmark">THREE</span>
              <div *ngIf="submitted && f['radiovalue'].errors" class="invalid-feedback">
                <div *ngIf="f['radiovalue'].errors['required']">radiovalue is required</div>
              </div>
            </label>
            <label class="container">Four
              <input type="radio" name="radio"  formControlName="radiovalue" value="four" [ngClass]="{ 'is-invalid': submitted && f['radiovalue'].errors }">
              <span class="checkmark">FOUR</span>
              <div *ngIf="submitted && f['radiovalue'].errors" class="invalid-feedback">
                <div *ngIf="f['radiovalue'].errors['required']">radiovalue is required</div>
              </div>
            </label>
         </div>
        <div class="text-center">
            <button class="submittt" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
        </div>
        </form>
    </div>
</section>
