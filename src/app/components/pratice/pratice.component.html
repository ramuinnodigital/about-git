
<form [formGroup]="form">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <select formControlName="proofname" (change)="changevales()" [ngClass]="{'is-invalid':submitted && f['proofname'].errors}">
                    <option value="">--select--</option>
                    <option value="pan">pan</option>
                    <option value="adhar">aadhar</option>
                    <option value="passport">passport</option>
                    <option value="voterid">voder id</option>
                    <option value="driving">driving licence</option>
                </select>
                <p *ngIf="submitted && f['proofname'].errors">proofname is required</p>
            </div>
            <div class="col-md-6">
                <input type="text" placeholder="enter your proofnumber" (focusout)="focusout()" formControlName="proofnumber" [ngClass]="{'is-invalid':submitted && f['proofnumber'].errors}">
                <p *ngIf="submitted && f['proofnumber'].errors">proofnumber is requied</p>
            </div>
        </div>

        <div class="text-end">
            <button (click)="addmore()">add more</button>
        </div>

       <div *ngIf="show">
        <div class="row">
            <div class="col-md-6">
                <input type="text" formControlName="insideone" [ngClass]="{'is-invalid':submitted && f['insideone'].errors}">
                <p *ngIf="submitted && f['insideone'].errors">inside one is required</p>
            </div>
            <div class="col-md-6">
                <input type="text" formControlName="insidetwo" [ngClass]="{'is-invalid':submitted && f['insidetwo'].errors}">
                <p *ngIf="submitted && f['insidetwo'].errors">inside two is required</p>
            </div>
        </div>
       </div>
        <div class="my-3">
            <button  (click)="submit()">submit</button>
        </div>
    </div>

    <div formArrayName="partner">
        <div *ngFor="let data of partner.controls;let i=index">
            <div [formGroupName]="i">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="enter your first name" formControlName="name" [ngClass]="{'is-invalid':submitted && checkcontrol(i).controls['name'].errors}">
                        <P *ngIf="submitted && checkcontrol(i).controls['name'].errors">your first name is required</P>
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="enter your password" formControlName="password" [ngClass]="{'is-invalid':submitted && checkcontrol(i).controls['password'].errors}">
                        <P *ngIf="submitted &&  checkcontrol(i).controls['password'].errors">please enter your password</P>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
  
<button class="my-5" (click)="add()">add partner</button>
